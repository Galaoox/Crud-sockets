<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud sockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main id="app" class="container h-100 row">
        <div class="col-md-4 my-auto">
            <form v-on:submit.prevent="onSubmit" id="noteForm" class="card card-body rounded-0">
                <h1 class="h3 mb-5">{{getTitleCard}}</h1>
                <input v-model="title" type="text" id="title" name="title" placeholder="Write title"
                    class="form-control rounded-0 mb-3" autofocus>
                <textarea v-model="description" name="description" id="description" rows="2"
                    class="form-control rounded-0 mb-3" placeholder="Write description"></textarea>
                <button type="submit" class="btn btn-dark btn-block">Send</button>
            </form>
        </div>
        <div class="col-md-8">
            <div id="notes">
                <div v-for="note in notes" class="card card-body  rounded-0 mb-2">
                    <div class="d-flex justify-content-between">
                        <h1 class="h3 card-title">{{note.title}}</h1>
                        <div>
                            <button class="btn btn-danger" v-on:click="removeNote(note.id)">Delete</button>
                            <button class="btn btn-secondary" v-on:click="updateNote(note.id)">Update</button>
                        </div>
                    </div>
                    <p>{{note.description}}</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./socket.js"></script>
    <script src="./main.js"></script>
</body>

</html>
